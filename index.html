<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Maps</title>
		<link rel="stylesheet" href="styles.css" />
		<script type="module" src="maps.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="title">
				<h1>Google Map and Street View</h1>
			</div>
			<div class="flex">
				<div>
					<div class="input-container">
						<input type="text" name="" id="autocomplete" />
						<ul class="predictions-list"></ul>
					</div>
				</div>

				<div class="map-container">
					<div id="map"></div>
					<div id="pano"></div>
				</div>
			</div>
		</div>
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb8ZXznppgEimdzhEjcntneX7e8IYqeKU&callback=initialize&libraries=geometry,places&v=weekly"
			defer
		></script>
	</body>
</html>
